{% extends 'base.html' %}

{% block head %}
    <title>Noice</title>
{% endblock %}


{% block body %}
    <h1>Template</h1>
    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        </form>
    </div>
    <table>
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Options</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <th>{{ task.Task }}</th>
            <th>{{ task.date_created.date() }}</th>
            <th>
                <a href="">Update</a><br>
                <a href="">Delete</a>
            </th>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
